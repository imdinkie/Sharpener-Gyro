<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Angle Debug</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #111318;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa; /* blue by default; toggled to red when reversed */
      --warn: #e5e7eb;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
    }

    .wrap { width: 100%; max-width: 520px; padding: 16px; }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, .35);
      padding: 16px;
      display: grid;
      gap: 14px;
      transition: box-shadow 0.2s ease;
    }

    .row { display: flex; gap: 10px; align-items: center; }

    .big { font-size: 48px; font-weight: 800; letter-spacing: .02em; }
    .sub { font-size: 24px; font-weight: 700; }
    .offset-text { font-size: 14px; color: var(--muted); }

    .field { display: flex; flex-direction: column; gap: 6px; font-size: 12px; color: var(--muted); }
    .field-label { font-weight: 700; letter-spacing: .04em; text-transform: uppercase; }
    .field-row { display: flex; align-items: center; gap: 8px; }

    input[type="number"], input[type="range"] {
      appearance: none;
      background: #0f1116;
      border: 1px solid #1f2430;
      color: var(--fg);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
    }

    input[type="number"] { width: 120px; text-align: right; }
    input[type="number"]:focus { outline: none; border-color: #334155; box-shadow: 0 0 0 3px rgba(96,165,250,.18); }
    input[type="range"] { width: 100%; height: 10px; padding: 0; }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: var(--accent);
      color: #0b1220;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }

    .btn { background: var(--accent); }
    .btn-left  { border-top-right-radius: 0; border-bottom-right-radius: 0; }
    .btn-right { border-top-left-radius: 0;  border-bottom-left-radius: 0;  }
    button:active { transform: scale(0.98); }

    .ok { color: var(--accent); }
    .bad { color: var(--warn); }
    .sub.critical { color: #f87171; }
    .card.critical {
      box-shadow:
        0 0 0 2px rgba(248, 113, 113, .35),
        0 16px 42px rgba(248, 113, 113, .25);
    }

    .viz {
      background: #0f1116;
      border-radius: 12px;
      border: 1px solid #1f2430;
      padding: 14px;
      display: grid;
      gap: 10px;
    }

    .gauge { display: grid; gap: 10px; }
    .gauge-header { display: flex; justify-content: space-between; align-items: center; font-size: 13px; color: var(--muted); }
    .gauge-body { display: flex; justify-content: center; align-items: center; gap: 16px; }
    .gauge-track {
      position: relative;
      height: 220px;
      width: 78px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #1f2430;
      background: linear-gradient(180deg, #1c1f28, #11141c);
      box-shadow: inset 0 12px 28px rgba(0,0,0,0.35);
    }

    .gauge-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(255,255,255,0.7);
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.7;
    }

    .gauge-marker {
      position: absolute;
      left: 8px;
      right: 8px;
      height: 14px;
      border-radius: 8px;
      background: var(--accent);
      box-shadow: 0 8px 22px rgba(96,165,250,0.25), 0 0 0 5px rgba(96,165,250,0.12);
      top: 50%;
      transform: translateY(-50%);
    }

    .gauge-labels {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
      min-width: 110px;
      line-height: 1.3;
    }
    .gauge-labels span:first-child { color: #fca5a5; font-weight: 700; letter-spacing: .02em; }
    .gauge-labels span:last-child { color: #a3e635; font-weight: 700; letter-spacing: .02em; }

    .section {
      background: #0f1116;
      border: 1px solid #1f2430;
      border-radius: 12px;
      padding: 12px;
      display: grid;
      gap: 8px;
    }

    .section-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      letter-spacing: .04em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .chart {
      width: 100%;
      height: 120px;
      background: #0c1018;
      border: 1px solid #1f2430;
      border-radius: 10px;
      overflow: hidden;
    }

    .chart canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content: space-between;">
        <div class="big"><span id="angle">--.--</span>°</div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
          <div class="sub" id="dev">--.--°</div>
          <div class="offset-text" id="offsetText">Offset: --.--°</div>
        </div>
      </div>

      <div class="field">
        <div class="field-label">Target angle</div>
        <div class="field-row">
          <input id="target" type="number" step="0.1" min="0.1" max="90" value="20">
          <span>°</span>
        </div>
      </div>

      <div class="row" style="justify-content: space-between; align-items: center;">
        <button id="settingsBtn" class="btn" style="background:#1f2937;color:var(--fg);box-shadow:0 10px 24px rgba(0,0,0,.35);" aria-label="Open settings">Settings</button>
        <div class="row">
          <button id="offset" class="btn btn-left">Offset</button>
          <button id="cal" class="btn btn-right">Calibrate</button>
        </div>
      </div>

      <div class="viz">
        <div class="gauge">
          <div class="gauge-header">
            <span>Deviation from target</span>
            <span id="devtext">0.00°</span>
          </div>
          <div class="gauge-body">
            <div class="gauge-track" id="angleTrack">
              <div class="gauge-line"></div>
              <div class="gauge-marker" id="angleMarker"></div>
            </div>
            <div class="gauge-labels">
              <span>Over</span>
              <span id="bandLegend">Quiet ≤ <span id="silenceText">0.00</span>°</span>
              <span>Under</span>
            </div>
          </div>
        </div>
      </div>

      <div class="section" data-chart-section>
        <div class="section-title">
          <span>Angle Stability (last 30s)</span>
          <span id="chartMeta">-- samples</span>
        </div>
        <div class="chart">
          <canvas id="stabilityChart" width="400" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>

<script>
  /* ELEMENTS */
  const angleEl = document.getElementById("angle");
  const devEl = document.getElementById("dev");
  const devText = document.getElementById("devtext");
  const angleMarker = document.getElementById("angleMarker");
  const angleTrack = document.getElementById("angleTrack");
  const silenceTextEl = document.getElementById("silenceText");
  const bandLegendEl = document.getElementById("bandLegend");
  const targetIn = document.getElementById("target");
  const btnCal = document.getElementById("cal");
  const btnOffset = document.getElementById("offset");
  const offsetText = document.getElementById("offsetText");
  const deadbandIn = document.getElementById("deadband");
  const criticalIn = document.getElementById("critical");
  const silenceIn = document.getElementById("silence");
  const cardEl = document.querySelector(".card");
  const modeButtons = Array.from(document.querySelectorAll("[data-mode-option]"));
  const chartSection = document.querySelector("[data-chart-section]");
  const chartCanvas = document.getElementById("stabilityChart");
  const chartMeta = document.getElementById("chartMeta");
  const settingsBtn = document.getElementById("settingsBtn");

  /* STATE */
  const STORAGE_KEYS = {
    target: "sharpener.target",
    deadband: "sharpener.deadband",
    critical: "sharpener.critical",
    silence: "sharpener.silence",
    chartSmoothing: "sharpener.chartSmoothing",
    displaySmoothing: "sharpener.displaySmoothing",
    offset: "sharpener.offsetDeg",
    offsetSide: "sharpener.offsetSide",
  };
  const SHOW_CHART_KEY = "sharpener.showChart";
  const SHOW_MEAN_KEY = "sharpener.showMeanMarkers";
  const DEFAULTS = {
    target: 20,
    deadband: 1,
    critical: 4,
    silence: 10,
    chartSmoothing: 0.3,
    displaySmoothing: 0.25,
  };
  const MODE_STORAGE_KEY = "sharpener.angleMode";
  const MODE_CHOICES = ["PITCH", "ROLL", "YAW"];
  const MIN_CRITICAL_MARGIN = 0.1;
  const MIN_SILENCE_MARGIN = 0.5;

  let target = DEFAULTS.target;
  let deadband = DEFAULTS.deadband;
  let critical = DEFAULTS.critical;
  let silence = DEFAULTS.silence;
  let angleActual = NaN;
  let angleDisplay = 0;
  let devDisplay = 0;
  let inflight = false;
  let eventSource = null;
  let pollTimer = null;
  let lastSseMsgAt = 0;
  let lastSseIntervalMs = null;
  let transportMode = "poll";
  let angleMode = null;
  let modeInflight = false;

  // New state for side/offset
  let reversed = false;               
  let offsetDeg = 0;                  
  let offsetSideWasReversed = null;   

  /* CONSTANTS */
  const FETCH_INTERVAL_MS = 100;
  const REQUEST_TIMEOUT_MS = 800;
  const LATENCY_LOG_INTERVAL_MS = 3000;
  const SSE_RETRY_DELAY_MS = 5000;
  const HISTORY_WINDOW_MS = 30000;
  const HISTORY_PADDING_PX = 6;
  const MAX_CHART_DEG = 10;

  let lastFetchAgeMs = null;
  let lastFetchRttMs = null;
  let lastFetchCompletedAt = 0;
  let debugLatency = false;
  let lastLatencyLogMs = 0;
  let history = [];
  let lastHistoryPruneAt = 0;
  let chartSmoothed = null;
  let chartVisible = true;
  let showMeanMarkers = true;
  let chartSmoothAlpha = DEFAULTS.chartSmoothing;
  let displaySmoothAlpha = DEFAULTS.displaySmoothing;

  /* HELPERS */
  const fmt = x => (isFinite(x) ? x.toFixed(2) : "--.--");
  const clamp = (x, a, b) => Math.max(a, Math.min(b, x));
  const simpleDeviation = (a, t) => Math.abs(a) - t;

  function safeAbort(controller) {
    try { controller.abort(); } catch (_) {}
  }

  window.enableLatencyDebug = () => {
    debugLatency = true;
    console.log("[latency] debug enabled");
  };
  window.disableLatencyDebug = () => {
    debugLatency = false;
    console.log("[latency] debug disabled");
  };
  window.getLatencyStats = () => ({
    ageMs: lastFetchAgeMs,
    networkRttMs: lastFetchRttMs,
    lastFetchTimestamp: lastFetchCompletedAt,
    transport: transportMode,
    sseIntervalMs: lastSseIntervalMs,
  });

  function recordLatency({ ageMs = null, rttMs = null, source = "poll", intervalMs = null }) {
    const now = performance.now();
    lastFetchAgeMs = isFinite(ageMs) ? ageMs : null;
    lastFetchRttMs = (rttMs !== null && isFinite(rttMs)) ? rttMs : null;
    lastFetchCompletedAt = now;
    transportMode = source;
    if (source === "sse") {
      lastSseIntervalMs = intervalMs;
    }

    if (!debugLatency) return;
    if ((now - lastLatencyLogMs) < LATENCY_LOG_INTERVAL_MS) return;

    const ageTxt = lastFetchAgeMs === null ? "n/a" : `${lastFetchAgeMs.toFixed(1)}`;
    if (source === "sse") {
      const intervalTxt = intervalMs === null ? "n/a" : `${intervalMs.toFixed(1)}`;
      console.log(`[latency] sse age=${ageTxt}ms interval=${intervalTxt}ms`);
    } else {
      const rttTxt = lastFetchRttMs === null ? "n/a" : `${lastFetchRttMs.toFixed(1)}`;
      const approx = (lastFetchAgeMs ?? 0) + (lastFetchRttMs ?? 0) / 2;
      console.log(`[latency] poll age=${ageTxt}ms rtt=${rttTxt}ms est_total=${approx.toFixed(1)}ms`);
    }
    lastLatencyLogMs = now;
  }

  function pruneHistory(now) {
    if (now - lastHistoryPruneAt < 300) return;
    const cutoff = now - HISTORY_WINDOW_MS;
    history = history.filter(s => s.t >= cutoff);
    lastHistoryPruneAt = now;
  }

  function addHistorySample(devSigned, side, now = performance.now()) {
    if (!isFinite(devSigned)) return;
    history.push({ t: now, dev: devSigned, side });
    pruneHistory(now);
  }

  function applyDelta(delta) {
    if (!isFinite(delta)) return;
    const now = performance.now();
    const raw = (((delta % 360) + 360) % 360);
    reversed = (raw >= 90 && raw <= 270);
    angleActual = Math.abs(90 - Math.abs(((raw % 180) - 90)));

    if (!isFinite(angleActual)) return;
    const targetAngle = applyOffset(angleActual);
    const devSigned = isFinite(targetAngle) ? (targetAngle - target) : NaN;
    if (isFinite(devSigned)) {
      chartSmoothed = chartSmoothed === null
        ? devSigned
        : chartSmoothed + chartSmoothAlpha * (devSigned - chartSmoothed);
      addHistorySample(chartSmoothed, reversed ? "B" : "A", now);
    }

  }

  function loadSetting(key, fallback) {
    try {
      const raw = localStorage.getItem(key);
      if (raw === null) return fallback;
      const val = parseFloat(raw);
      return isFinite(val) ? val : fallback;
    } catch (_) {
      return fallback;
    }
  }

  function persistSetting(key, value) {
    try { localStorage.setItem(key, String(value)); } catch (_) {}
  }

  function loadChartPreference() {
    try {
      const raw = localStorage.getItem(SHOW_CHART_KEY);
      if (raw === null) return true;
      return raw === "1" || raw === "true";
    } catch (_) {
      return true;
    }
  }

  function persistChartPreference(show) {
    try { localStorage.setItem(SHOW_CHART_KEY, show ? "1" : "0"); } catch (_) {}
  }

  function loadMeanPreference() {
    try {
      const raw = localStorage.getItem(SHOW_MEAN_KEY);
      if (raw === null) return true;
      return raw === "1" || raw === "true";
    } catch (_) {
      return true;
    }
  }

  function loadChartSmoothing() {
    const fallback = DEFAULTS.chartSmoothing;
    const raw = loadSetting(STORAGE_KEYS.chartSmoothing, fallback);
    const val = isFinite(raw) ? raw : fallback;
    return clamp(val, 0.05, 0.9);
  }

  function persistChartSmoothing(alpha) {
    const val = clamp(alpha, 0.05, 0.9);
    persistSetting(STORAGE_KEYS.chartSmoothing, val);
    chartSmoothAlpha = val;
  }

  function loadDisplaySmoothing() {
    const fallback = DEFAULTS.displaySmoothing;
    const raw = loadSetting(STORAGE_KEYS.displaySmoothing, fallback);
    const val = isFinite(raw) ? raw : fallback;
    return clamp(val, 0.05, 0.9);
  }

  function persistDisplaySmoothing(alpha) {
    const val = clamp(alpha, 0.05, 0.9);
    persistSetting(STORAGE_KEYS.displaySmoothing, val);
    displaySmoothAlpha = val;
  }

  function persistMeanPreference(show) {
    try { localStorage.setItem(SHOW_MEAN_KEY, show ? "1" : "0"); } catch (_) {}
  }

  function loadOffsetState() {
    const raw = loadSetting(STORAGE_KEYS.offset, 0);
    offsetDeg = isFinite(raw) ? clamp(Math.abs(raw), 0, 90) : 0;
    try {
      const storedSide = localStorage.getItem(STORAGE_KEYS.offsetSide);
      offsetSideWasReversed = storedSide === null ? null : storedSide === "1";
    } catch (_) {
      offsetSideWasReversed = null;
    }
  }

  function persistOffsetState() {
    persistSetting(STORAGE_KEYS.offset, offsetDeg);
    try {
      if (offsetSideWasReversed === null) {
        localStorage.removeItem(STORAGE_KEYS.offsetSide);
      } else {
        localStorage.setItem(STORAGE_KEYS.offsetSide, offsetSideWasReversed ? "1" : "0");
      }
    } catch (_) {}
  }

  function updateGaugeScale() {
    if (!angleTrack) return;
    const maxRange = Math.max(silence, critical, deadband, 1);
    const toPct = (v) => clamp((v / maxRange) * 50, 0, 50);
    const deadPct = toPct(deadband);
    const criticalPct = toPct(critical);
    const silencePct = toPct(silence);
    const colors = {
      base: "#0c0f18",
      quietEdge: "#5f1f1f",
      critical: "#d95f5f",
      caution: "#f5d57d",
      safe: "#5ed0a6",
    };
    const stops = [
      `${colors.base} 0%`,
      `${colors.quietEdge} ${50 - silencePct}%`,
      `${colors.critical} ${50 - criticalPct}%`,
      `${colors.caution} ${50 - deadPct}%`,
      `${colors.safe} ${50 - deadPct}%`,
      `${colors.safe} ${50 + deadPct}%`,
      `${colors.caution} ${50 + deadPct}%`,
      `${colors.critical} ${50 + criticalPct}%`,
      `${colors.quietEdge} ${50 + silencePct}%`,
      `${colors.base} 100%`,
    ];
    angleTrack.style.background = `linear-gradient(180deg, ${stops.join(', ')})`;
    if (silenceTextEl) silenceTextEl.textContent = silence.toFixed(2);
    if (bandLegendEl) bandLegendEl.setAttribute("aria-label", `Quiet zone up to ${silence.toFixed(2)} degrees`);
  }

  function applyChartVisibility(show) {
    chartVisible = !!show;
    if (chartSection) {
      chartSection.style.display = show ? "grid" : "none";
    }
  }

  function sanitizeTarget(v) {
    const val = isFinite(v) && v > 0 ? Math.min(Math.abs(v), 90) : DEFAULTS.target;
    return val;
  }

  function sanitizeDeadband(v) {
    const val = isFinite(v) && v >= 0 ? Math.min(Math.abs(v), 30) : DEFAULTS.deadband;
    return val;
  }

  function sanitizeCritical(v, currentDeadband) {
    const base = isFinite(v) && v > 0 ? Math.min(Math.abs(v), 60) : DEFAULTS.critical;
    const minAllowed = (isFinite(currentDeadband) ? currentDeadband : DEFAULTS.deadband) + MIN_CRITICAL_MARGIN;
    return Math.max(minAllowed, base);
  }

  function sanitizeSilence(v, currentCritical) {
    const base = isFinite(v) && v > 0 ? Math.min(Math.abs(v), 90) : DEFAULTS.silence;
    const minAllowed = (isFinite(currentCritical) ? currentCritical : DEFAULTS.critical) + MIN_SILENCE_MARGIN;
    return Math.max(minAllowed, base);
  }

  function initSettings() {
    target = sanitizeTarget(loadSetting(STORAGE_KEYS.target, DEFAULTS.target));
    deadband = sanitizeDeadband(loadSetting(STORAGE_KEYS.deadband, DEFAULTS.deadband));
    critical = sanitizeCritical(loadSetting(STORAGE_KEYS.critical, DEFAULTS.critical), deadband);
    silence = sanitizeSilence(loadSetting(STORAGE_KEYS.silence, DEFAULTS.silence), critical);
    chartSmoothAlpha = loadChartSmoothing();
    displaySmoothAlpha = loadDisplaySmoothing();
    loadOffsetState();

    if (targetIn) targetIn.value = target;
    if (deadbandIn) deadbandIn.value = deadband;
    if (criticalIn) criticalIn.value = critical;
    if (silenceIn) silenceIn.value = silence;

    persistSetting(STORAGE_KEYS.target, target);
    persistSetting(STORAGE_KEYS.deadband, deadband);
    persistSetting(STORAGE_KEYS.critical, critical);
    persistSetting(STORAGE_KEYS.silence, silence);
    persistChartSmoothing(chartSmoothAlpha);
    persistDisplaySmoothing(displaySmoothAlpha);

    applyChartVisibility(loadChartPreference());
    showMeanMarkers = loadMeanPreference();
    updateGaugeScale();
    if (offsetText) offsetText.textContent = "Offset: " + fmt(offsetDeg*2) + "°";
  }

  async function fetchAngle(options = {}) {
    try {
      const res = await fetch("/angle", { cache: "no-store", ...options });
      if (res && res.ok) {
        const data = await res.json();
        if (data && typeof data === "object" && "delta" in data) {
          const deltaRaw = data.delta;
          const ageRaw = data.age_ms;
          const deltaVal = (typeof deltaRaw === "number")
            ? deltaRaw
            : (deltaRaw === null ? null : parseFloat(deltaRaw));
          const ageVal = (typeof ageRaw === "number")
            ? ageRaw
            : (ageRaw === null ? null : parseFloat(ageRaw));
          return {
            delta: isFinite(deltaVal) ? deltaVal : null,
            age_ms: isFinite(ageVal) ? ageVal : null,
          };
        }
      }
    } catch (_) {}
    return null;
  }

  async function safePost(url) {
    try { await fetch(url, { method: "POST" }); } catch (_) {}
  }

  function applyOffset(normAngle) {
    if (!isFinite(normAngle) || !isFinite(offsetDeg) || !offsetDeg) return normAngle;
    const signed = (reversed === offsetSideWasReversed) ? (normAngle - offsetDeg) : (normAngle + offsetDeg);
    return clamp(signed, 0, 90);
  }

  const sanitizeModeName = (value) => {
    if (typeof value !== "string") return null;
    const upper = value.trim().toUpperCase();
    return MODE_CHOICES.includes(upper) ? upper : null;
  };

  function updateModeButtons(mode) {
    if (!modeButtons.length) return;
    const normalized = sanitizeModeName(mode);
    modeButtons.forEach(btn => {
      const btnMode = sanitizeModeName(btn.dataset.modeOption);
      const active = Boolean(normalized && btnMode === normalized);
      btn.classList.toggle("active", active);
      btn.setAttribute("aria-pressed", active ? "true" : "false");
    });
  }

  function loadStoredMode() {
    try {
      return localStorage.getItem(MODE_STORAGE_KEY);
    } catch (_) {
      return null;
    }
  }

  function storeMode(mode) {
    if (!mode) return;
    try {
      localStorage.setItem(MODE_STORAGE_KEY, mode);
    } catch (_) {}
  }

  function clearStoredMode() {
    try {
      localStorage.removeItem(MODE_STORAGE_KEY);
    } catch (_) {}
  }

  function applyModeSelection(mode) {
    const normalized = sanitizeModeName(mode);
    angleMode = normalized;
    if (normalized) {
      storeMode(normalized);
    } else {
      clearStoredMode();
    }
    updateModeButtons(normalized);
  }

  async function syncModeFromServer() {
    try {
      const res = await fetch("/angle-mode", { cache: "no-store" });
      if (!res || !res.ok) return;
      const data = await res.json();
      const serverMode = sanitizeModeName(data && data.mode);
      if (serverMode) {
        applyModeSelection(serverMode);
      }
    } catch (_) {}
  }

  async function requestModeChange(nextMode) {
    const desired = sanitizeModeName(nextMode);
    if (!desired || modeInflight) return;
    if (desired === angleMode) return;
    modeInflight = true;
    updateModeButtons(desired);
    try {
      const res = await fetch("/angle-mode", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mode: desired }),
      });
      if (res && res.ok) {
        const data = await res.json();
        const serverMode = sanitizeModeName(data && data.mode);
        if (serverMode) {
          applyModeSelection(serverMode);
        } else {
          updateModeButtons(angleMode);
        }
      } else {
        updateModeButtons(angleMode);
      }
    } catch (_) {
      updateModeButtons(angleMode);
    } finally {
      modeInflight = false;
    }
  }

  function initModeSelector() {
    const stored = sanitizeModeName(loadStoredMode());
    if (modeButtons.length) {
      if (stored) {
        applyModeSelection(stored);
      } else {
        updateModeButtons(null);
      }
      modeButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const btnMode = sanitizeModeName(btn.dataset.modeOption);
          if (btnMode) {
            requestModeChange(btnMode);
          }
        });
      });
    } else if (stored) {
      // No buttons on the main page, but still persist/apply the last choice to the device.
      requestModeChange(stored);
    }
    syncModeFromServer();
  }

  async function pollNow() {
    if (inflight) return;
    inflight = true;

    const controller = new AbortController();
    const reqStart = performance.now();
    const timeout = setTimeout(() => safeAbort(controller), REQUEST_TIMEOUT_MS);

    const result = await fetchAngle({ signal: controller.signal });
    const reqEnd = performance.now();

    clearTimeout(timeout);
    inflight = false;

    if (result) {
      if (typeof result.delta === "number") {
        applyDelta(result.delta);
      }
      const age = (typeof result.age_ms === "number") ? result.age_ms : null;
      recordLatency({ ageMs: age, rttMs: reqEnd - reqStart, source: "poll" });
    }
  }

  function startPolling() {
    if (pollTimer !== null) return;
    pollTimer = setInterval(() => {
      if (!eventSource) {
        pollNow();
      }
    }, FETCH_INTERVAL_MS);
    if (!eventSource) {
      pollNow();
    }
  }

  function stopPolling() {
    if (pollTimer !== null) {
      clearInterval(pollTimer);
      pollTimer = null;
    }
  }

  function stopEventStream() {
    if (eventSource) {
      try { eventSource.close(); } catch (_) {}
      eventSource = null;
    }
    lastSseMsgAt = 0;
    lastSseIntervalMs = null;
  }

  function startEventStream() {
    if (!("EventSource" in window)) {
      console.warn("[sse] EventSource not available; using polling");
      if (pollTimer === null) startPolling();
      return;
    }
    if (eventSource) return;
    try {
      const es = new EventSource("/events");
      eventSource = es;
      es.onopen = () => {
        stopPolling();
      };
      es.onmessage = (event) => {
        let payload = null;
        try {
          payload = JSON.parse(event.data);
        } catch (_) {}
        if (payload && typeof payload.delta === "number") {
          applyDelta(payload.delta);
        }
        const age = payload && typeof payload.age_ms === "number" ? payload.age_ms : null;
        const now = performance.now();
        const interval = lastSseMsgAt ? now - lastSseMsgAt : null;
        lastSseMsgAt = now;
        recordLatency({ ageMs: age, rttMs: null, source: "sse", intervalMs: interval });
      };
      es.onerror = () => {
        console.warn("[sse] connection error; falling back to polling");
        stopEventStream();
        startPolling();
        setTimeout(() => {
          if (!eventSource) startEventStream();
        }, SSE_RETRY_DELAY_MS);
      };
    } catch (err) {
      console.warn("[sse] failed to start:", err);
      stopEventStream();
      startPolling();
    }
  }

  initModeSelector();
  initSettings();
  window.addEventListener("storage", (evt) => {
    if (evt.key === SHOW_CHART_KEY) {
      applyChartVisibility(loadChartPreference());
    }
    if (evt.key === SHOW_MEAN_KEY) {
      showMeanMarkers = loadMeanPreference();
    }
    if (evt.key === STORAGE_KEYS.chartSmoothing) {
      chartSmoothAlpha = loadChartSmoothing();
    }
    if (evt.key === STORAGE_KEYS.displaySmoothing) {
      displaySmoothAlpha = loadDisplaySmoothing();
    }
    if (evt.key && Object.values(STORAGE_KEYS).includes(evt.key)) {
      initSettings();
    }
  });
  startPolling();
  startEventStream();

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  let lastChirpMs = 0;
  let lastCriticalAlertMs = 0;
  const CHIRP_UP_START = 250;
  const CHIRP_UP_END = 700;
  const CHIRP_DOWN_START = 900;
  const CHIRP_DOWN_END = 400;
  const CHIRP_DURATION = 0.16;

  function resumeAudio() {
    if (audioCtx.state === "suspended") audioCtx.resume();
    document.removeEventListener("click", resumeAudio);
    document.removeEventListener("touchstart", resumeAudio);
  }
  document.addEventListener("click", resumeAudio);
  document.addEventListener("touchstart", resumeAudio);

  function playChirp(direction, gainLevel) {
    if (!direction) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";

    const now = audioCtx.currentTime;
    const duration = CHIRP_DURATION;

    const startFreq = direction > 0 ? CHIRP_DOWN_START : CHIRP_UP_START;
    const endFreq = direction > 0 ? CHIRP_DOWN_END : CHIRP_UP_END;

    osc.frequency.setValueAtTime(startFreq, now);
    osc.frequency.linearRampToValueAtTime(endFreq, now + duration);

    const attack = Math.min(0.03, duration / 3);
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(gainLevel, now + attack);
    gain.gain.linearRampToValueAtTime(0, now + duration);

    osc.connect(gain).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + duration);
  }

  function playCriticalAlert() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "triangle";

    const now = audioCtx.currentTime;
    const duration = 0.2;

    osc.frequency.setValueAtTime(180, now);
    osc.frequency.linearRampToValueAtTime(140, now + duration);

    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.28, now + 0.04);
    gain.gain.linearRampToValueAtTime(0, now + duration);

    osc.connect(gain).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + duration);
  }

  function drawStabilityChart() {
    if (!chartCanvas) return;
    if (!chartVisible) {
      if (chartMeta) chartMeta.textContent = "Chart hidden";
      return;
    }
    const ctx = chartCanvas.getContext("2d");
    if (!ctx) return;
    const dpr = Math.max(window.devicePixelRatio || 1, 1);
    const width = chartCanvas.clientWidth || 400;
    const height = chartCanvas.clientHeight || 120;
    if (chartCanvas.width !== Math.floor(width * dpr) || chartCanvas.height !== Math.floor(height * dpr)) {
      chartCanvas.width = Math.floor(width * dpr);
      chartCanvas.height = Math.floor(height * dpr);
    }
    ctx.save();
    ctx.scale(dpr, dpr);
    ctx.clearRect(0, 0, width, height);

    const padding = HISTORY_PADDING_PX;
    const zeroY = height / 2;
    const usableWidth = width - padding * 2;
    const usableHeight = height - padding * 2;
    const now = performance.now();
    pruneHistory(now);
    const start = now - HISTORY_WINDOW_MS;
    const samples = history.filter(h => h.t >= start);
    const maxAbsRaw = samples.reduce((acc, s) => Math.max(acc, Math.abs(s.dev)), Math.max(critical, deadband, 1));
    const maxAbs = clamp(maxAbsRaw, 1, MAX_CHART_DEG);
    const scaleY = (usableHeight / 2) / (maxAbs || 1);
    const toX = (t) => padding + ((t - start) / HISTORY_WINDOW_MS) * usableWidth;
    const toY = (dev) => zeroY - clamp(dev, -MAX_CHART_DEG, MAX_CHART_DEG) * scaleY;

    // background
    ctx.fillStyle = "#0c1018";
    ctx.fillRect(0, 0, width, height);

    // bands
    const bandHeightDead = Math.min(deadband, MAX_CHART_DEG) * scaleY;
    const bandHeightCrit = Math.min(critical, MAX_CHART_DEG) * scaleY;
    ctx.fillStyle = "rgba(96,165,250,0.08)";
    ctx.fillRect(padding, zeroY - bandHeightDead, usableWidth, bandHeightDead * 2);
    ctx.fillStyle = "rgba(248,113,113,0.07)";
    ctx.fillRect(padding, zeroY - bandHeightCrit, usableWidth, bandHeightCrit * 2);

    // baseline (correct angle)
    ctx.strokeStyle = "#7f8fa3";
    ctx.lineWidth = 2;
    ctx.setLineDash([2.5, 4]);
    ctx.beginPath();
    ctx.moveTo(padding, zeroY);
    ctx.lineTo(width - padding, zeroY);
    ctx.stroke();
    ctx.setLineDash([]);

    // history line
    if (samples.length >= 1) {
      const first = samples[0];
      const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() || '#60a5fa';
      ctx.strokeStyle = accent;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(toX(first.t), toY(first.dev));
      for (let i = 1; i < samples.length; i++) {
        const s = samples[i];
        ctx.lineTo(toX(s.t), toY(s.dev));
      }
      ctx.stroke();

      const sideNow = reversed ? "B" : "A";
      const filtered = samples.filter(s => s.side === sideNow && Math.abs(s.dev) < Math.max(critical, 0.01));
      if (showMeanMarkers && filtered.length) {
        const avg = filtered.reduce((acc, s) => acc + s.dev, 0) / filtered.length;
        const dotX = width - padding + 2;
        const dotY = toY(avg);
        ctx.fillStyle = avg >= 0 ? "rgba(96,165,250,0.95)" : "rgba(248,113,113,0.95)";
        ctx.beginPath();
        ctx.arc(dotX, dotY, 6, 0, Math.PI * 2);
        ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.5)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(dotX, dotY, 8, 0, Math.PI * 2);
        ctx.stroke();

        if (chartMeta) {
          const peak = samples.reduce((acc, s) => Math.max(acc, Math.abs(s.dev)), 0);
          const shown = Math.min(Math.max(peak, 0.1), MAX_CHART_DEG);
          const tend = avg > 0 ? "over" : (avg < 0 ? "under" : "even");
          chartMeta.textContent = `${samples.length} pts (side ${sideNow}), view ±${shown.toFixed(1)}°, avg ${avg.toFixed(2)}° (${tend})`;
        }
      } else if (chartMeta) {
        chartMeta.textContent = showMeanMarkers ? `${samples.length} pts` : "";
      }
    } else if (chartMeta) {
      chartMeta.textContent = showMeanMarkers ? "0 pts" : "";
    }

    ctx.restore();
  }

  let last = performance.now();
  function animate() {
    const now = performance.now();
    const dt = (now - last) / 1000;
    last = now;

    const smooth = clamp(displaySmoothAlpha, 0.01, 0.99);
    const alpha = 1 - Math.pow(1 - smooth, dt / (1 / 60));

    const accent = reversed ? '#f87171' : '#60a5fa';
    if (getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() !== accent) {
      document.documentElement.style.setProperty('--accent', accent);
    }

    if (isFinite(angleActual)) {
      const targetAngle = applyOffset(angleActual);
      angleDisplay += (targetAngle - angleDisplay) * alpha;

      const devActual = simpleDeviation(angleDisplay, target);
      devDisplay += (devActual - devDisplay) * alpha;

      const absDev = Math.abs(devDisplay);
      angleEl.textContent = fmt(angleDisplay);
      devEl.textContent = fmt(absDev) + "°";
      const withinDeadband = absDev <= deadband;
      const isCritical = absDev >= critical;
      devEl.className = "sub " + (withinDeadband ? "ok" : "bad");
      if (isCritical) {
        devEl.classList.add("critical");
        if (cardEl) cardEl.classList.add("critical");
      } else {
        devEl.classList.remove("critical");
        if (cardEl) cardEl.classList.remove("critical");
      }
      devText.textContent = fmt(absDev) + "°";

      offsetText.textContent = "Offset: " + fmt(offsetDeg*2) + "°";

      const gaugeMax = Math.max(silence, critical, deadband, 1);
      const markerPct = 50 - clamp(devDisplay / gaugeMax, -1, 1) * 50;
      if (angleMarker) angleMarker.style.top = `${markerPct}%`;

      const outsideDeadband = absDev > deadband;
      const withinSilence = absDev <= silence;
      if (outsideDeadband && withinSilence) {
        const direction = Math.sign(devDisplay);
        const rangeToCritical = Math.max(critical - deadband, 0.1);
        const progressToCritical = rangeToCritical > 0 ? clamp((absDev - deadband) / rangeToCritical, 0, 1) : 1;
        const maxInterval = 850;
        const minInterval = 140;
        const interval = maxInterval - progressToCritical * (maxInterval - minInterval);
        const volumeProgress = critical > deadband
          ? clamp((absDev - deadband) / (critical - deadband), 0, 1)
          : 1;
        const gainLevel = 0.08 + volumeProgress * 0.32;
        if (now - lastChirpMs > interval && direction !== 0) {
          playChirp(direction, gainLevel);
          lastChirpMs = now;
        }
        if (isCritical && now - lastCriticalAlertMs > 650) {
          playCriticalAlert();
          lastCriticalAlertMs = now;
        }
      } else if (!withinSilence) {
        lastChirpMs = now;
        lastCriticalAlertMs = now;
      }
    }
    if (!isFinite(angleActual) && angleMarker) {
      angleMarker.style.top = "50%";
    }
    drawStabilityChart();
    requestAnimationFrame(animate);
  }
  animate();

  if (targetIn) {
    targetIn.addEventListener("change", () => {
      const v = parseFloat(targetIn.value);
      target = sanitizeTarget(v);
      targetIn.value = target;
      persistSetting(STORAGE_KEYS.target, target);
    });
  }

  if (deadbandIn) {
    deadbandIn.addEventListener("change", () => {
      const v = parseFloat(deadbandIn.value);
      deadband = sanitizeDeadband(v);
      deadbandIn.value = deadband;
      persistSetting(STORAGE_KEYS.deadband, deadband);
      if (critical <= deadband) {
        critical = sanitizeCritical(critical, deadband);
        if (criticalIn) criticalIn.value = critical;
        persistSetting(STORAGE_KEYS.critical, critical);
        if (silence <= critical) {
          silence = sanitizeSilence(silence, critical);
          if (silenceIn) silenceIn.value = silence;
          persistSetting(STORAGE_KEYS.silence, silence);
        }
      }
    });
  }

  if (criticalIn) {
    criticalIn.addEventListener("change", () => {
      const v = parseFloat(criticalIn.value);
      critical = sanitizeCritical(v, deadband);
      criticalIn.value = critical;
      persistSetting(STORAGE_KEYS.critical, critical);
      if (silence <= critical) {
        silence = sanitizeSilence(silence, critical);
        if (silenceIn) silenceIn.value = silence;
        persistSetting(STORAGE_KEYS.silence, silence);
      }
    });
  }

  if (silenceIn) {
    silenceIn.addEventListener("change", () => {
      const v = parseFloat(silenceIn.value);
      silence = sanitizeSilence(v, critical);
      silenceIn.value = silence;
      persistSetting(STORAGE_KEYS.silence, silence);
    });
  }

  if (settingsBtn) {
    settingsBtn.addEventListener("click", () => {
      window.location.href = "/settings.html";
    });
  }

  btnOffset.addEventListener("click", () => {
    if (!isFinite(angleActual)) return;
    offsetDeg = angleActual / 2;
    offsetSideWasReversed = reversed;
    persistOffsetState();
    btnOffset.disabled = true; setTimeout(() => btnOffset.disabled = false, 250);
  });

  btnCal.addEventListener("click", async () => {
    btnCal.disabled = true;
    await safePost("/recalibrate");
    offsetDeg = 0;
    offsetSideWasReversed = null;
    persistOffsetState();
    setTimeout(() => { btnCal.disabled = false; }, 300);
  });
</script></body></html>
