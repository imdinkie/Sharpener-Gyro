<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Angle Debug</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #111318;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa; /* blue by default; toggled to red when reversed */
      --warn: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font: 16px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: grid;
      place-items: center;
    }

    .wrap {
      width: 100%;
      max-width: 440px;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, .35);
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    .row {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .big {
      font-size: 48px;
      font-weight: 800;
      letter-spacing: .02em;
    }

    .sub {
      font-size: 24px;
      font-weight: 700;
    }

    .offset-text {
      font-size: 14px;
      color: var(--muted);
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
      color: var(--muted);
    }

    .field-label {
      font-weight: 600;
      letter-spacing: .04em;
      text-transform: uppercase;
    }

    .field-row {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .field input {
      width: 110px;
    }

    .thresholds {
      justify-content: space-between;
    }

    input[type="number"] {
      width: 120px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #1f2430;
      background: #0f1116;
      color: var(--fg);
      outline: none;
      font-weight: 700;
      text-align: right;
    }

    input[type="number"]:focus {
      border-color: #334155;
      box-shadow: 0 0 0 4px rgba(96, 165, 250, .2);
    }

    button {
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: var(--accent);
      color: #0b1220;
      font-weight: 800;
      cursor: pointer;
    }

    .btn { background: var(--accent); }
    .btn-left  { border-top-right-radius: 0; border-bottom-right-radius: 0; }
    .btn-right { border-top-left-radius: 0;  border-bottom-left-radius: 0;  }

    button:active {
      transform: scale(0.98);
    }

    .ok {
      color: var(--accent);
    }

    .bad {
      color: var(--warn);
    }

    .sub.critical {
      color: #f87171;
    }

    .viz {
      display: grid;
      place-items: center;
      height: 220px;
      background: #0f1116;
      border-radius: 12px;
      border: 1px solid #1f2430;
    }

    svg {
      width: 240px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content: space-between;">
        <div class="big"><span id="angle">--.--</span>°</div>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
          <div class="sub" id="dev">--.--°</div>
          <div class="offset-text" id="offsetText">Offset: --.--°</div>
        </div>
      </div>

      <div class="row" style="justify-content: space-between;">
        <div class="row">
          <input id="target" type="number" step="0.1" value="30"><span>°</span>
        </div>
        <div class="row">
          <button id="offset" class="btn btn-left">Offset</button>
          <button id="cal" class="btn btn-right">Calibrate</button>
        </div>
      </div>

      <div class="row thresholds">
        <label class="field">
          <span class="field-label">Deadband</span>
          <div class="field-row">
            <input id="deadband" type="number" step="0.1" min="0" max="30" value="0.5">
            <span>°</span>
          </div>
        </label>
        <label class="field">
          <span class="field-label">Critical</span>
          <div class="field-row">
            <input id="critical" type="number" step="0.1" min="0" max="60" value="4">
            <span>°</span>
          </div>
        </label>
      </div>

      <div class="viz">
        <svg viewBox="0 0 240 200" aria-label="Deviation">
          <line x1="120" y1="20" x2="120" y2="180" stroke="#1f2430" stroke-width="2"/>
          <circle cx="120" cy="100" r="24" fill="#0b1220" stroke="#334155" stroke-width="2"/>
          <circle id="dot" cx="120" cy="100" r="10" fill="var(--accent)"/>
          <text id="devtext" x="120" y="18" text-anchor="middle" font-size="12" fill="#9ca3af">0.00°</text>
        </svg>
      </div>
    </div>
  </div>

<script>
  /* ELEMENTS */
  const angleEl = document.getElementById("angle");
  const devEl = document.getElementById("dev");
  const devText = document.getElementById("devtext");
  const dot = document.getElementById("dot");
  const targetIn = document.getElementById("target");
  const btnCal = document.getElementById("cal");
  const btnOffset = document.getElementById("offset");
  const offsetText = document.getElementById("offsetText");
  const deadbandIn = document.getElementById("deadband");
  const criticalIn = document.getElementById("critical");

  /* STATE */
  const STORAGE_KEYS = {
    target: "sharpener.target",
    deadband: "sharpener.deadband",
    critical: "sharpener.critical",
  };
  const DEFAULTS = {
    target: 30,
    deadband: 0.5,
    critical: 4,
  };
  const MIN_CRITICAL_MARGIN = 0.1;

  let target = DEFAULTS.target;
  let deadband = DEFAULTS.deadband;
  let critical = DEFAULTS.critical;
  let angleActual = NaN;
  let angleDisplay = 0;
  let devDisplay = 0;
  let inflight = false;

  // New state for side/offset
  let reversed = false;               
  let offsetDeg = 0;                  
  let offsetSideWasReversed = null;   

  /* CONSTANTS */
  const FETCH_INTERVAL_MS = 100;
  const REQUEST_TIMEOUT_MS = 800;
  const PX_PER_DEG = 90 / 12;
  const CLAMP_PX = 95;
  const CENTER_Y = 100;

  /* HELPERS */
  const fmt = x => (isFinite(x) ? x.toFixed(2) : "--.--");
  const clamp = (x, a, b) => Math.max(a, Math.min(b, x));
  const simpleDeviation = (a, t) => Math.abs(a) - t;

  function safeAbort(controller) {
    try { controller.abort(); } catch (_) {}
  }

  function loadSetting(key, fallback) {
    try {
      const raw = localStorage.getItem(key);
      if (raw === null) return fallback;
      const val = parseFloat(raw);
      return isFinite(val) ? val : fallback;
    } catch (_) {
      return fallback;
    }
  }

  function persistSetting(key, value) {
    try { localStorage.setItem(key, String(value)); } catch (_) {}
  }

  function sanitizeTarget(v) {
    const val = isFinite(v) && v > 0 ? Math.min(Math.abs(v), 90) : DEFAULTS.target;
    return val;
  }

  function sanitizeDeadband(v) {
    const val = isFinite(v) && v >= 0 ? Math.min(Math.abs(v), 30) : DEFAULTS.deadband;
    return val;
  }

  function sanitizeCritical(v, currentDeadband) {
    const base = isFinite(v) && v > 0 ? Math.min(Math.abs(v), 60) : DEFAULTS.critical;
    const minAllowed = (isFinite(currentDeadband) ? currentDeadband : DEFAULTS.deadband) + MIN_CRITICAL_MARGIN;
    return Math.max(minAllowed, base);
  }

  function initSettings() {
    target = sanitizeTarget(loadSetting(STORAGE_KEYS.target, DEFAULTS.target));
    deadband = sanitizeDeadband(loadSetting(STORAGE_KEYS.deadband, DEFAULTS.deadband));
    critical = sanitizeCritical(loadSetting(STORAGE_KEYS.critical, DEFAULTS.critical), deadband);

    targetIn.value = target;
    deadbandIn.value = deadband;
    criticalIn.value = critical;

    persistSetting(STORAGE_KEYS.target, target);
    persistSetting(STORAGE_KEYS.deadband, deadband);
    persistSetting(STORAGE_KEYS.critical, critical);
  }

  async function safeFetch(url, options = {}) {
    try {
      const res = await fetch(url, { ...options, cache: "no-store" });
      if (res && res.ok) {
        const txt = (await res.text()).trim();
        const val = parseFloat(txt);
        if (isFinite(val)) return val;
      }
    } catch (_) {}
    return null;
  }

  async function safePost(url) {
    try { await fetch(url, { method: "POST" }); } catch (_) {}
  }

  function applyOffset(normAngle) {
    if (!isFinite(normAngle) || !isFinite(offsetDeg) || !offsetDeg) return normAngle;
    const signed = (reversed === offsetSideWasReversed) ? (normAngle - offsetDeg) : (normAngle + offsetDeg);
    return clamp(signed, 0, 90);
  }

  async function pollNow() {
    if (inflight) return;
    inflight = true;

    const controller = new AbortController();
    const timeout = setTimeout(() => safeAbort(controller), REQUEST_TIMEOUT_MS);

    const result = await safeFetch("/angle", { signal: controller.signal });

    if (result !== null) {
      const raw = (((result % 360) + 360) % 360);   
      reversed = (raw >= 90 && raw <= 270);
      angleActual = Math.abs(90 - Math.abs(((raw % 180) - 90)));
    }

    clearTimeout(timeout);
    inflight = false;
  }

  setInterval(pollNow, FETCH_INTERVAL_MS);
  pollNow();

  initSettings();

  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  let lastBeepTime = 0;
  function resumeAudio() {
    if (audioCtx.state === "suspended") audioCtx.resume();
    document.removeEventListener("click", resumeAudio);
    document.removeEventListener("touchstart", resumeAudio);
  }
  document.addEventListener("click", resumeAudio);
  document.addEventListener("touchstart", resumeAudio);

  function playBeep(freq, dur = 100) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = "sine";
    osc.frequency.value = freq;

    const now = audioCtx.currentTime;
    const fade = 0.01;
    gain.gain.setValueAtTime(0, now);
    gain.gain.linearRampToValueAtTime(0.1, now + fade);
    gain.gain.setValueAtTime(0.1, now + dur / 1000 - fade);
    gain.gain.linearRampToValueAtTime(0, now + dur / 1000);

    osc.connect(gain).connect(audioCtx.destination);
    osc.start(now);
    osc.stop(now + dur / 1000);
  }

  let last = performance.now();
  function animate() {
    const now = performance.now();
    const dt = (now - last) / 1000;
    last = now;

    const k = 5;
    const alpha = 1 - Math.exp(-k * dt);

    const accent = reversed ? '#f87171' : '#60a5fa';
    if (getComputedStyle(document.documentElement).getPropertyValue('--accent').trim() !== accent) {
      document.documentElement.style.setProperty('--accent', accent);
    }

    if (isFinite(angleActual)) {
      const targetAngle = applyOffset(angleActual);
      angleDisplay += (targetAngle - angleDisplay) * alpha;

      const devActual = simpleDeviation(angleDisplay, target);
      devDisplay += (devActual - devDisplay) * alpha;

      const absDev = Math.abs(devDisplay);
      angleEl.textContent = fmt(angleDisplay);
      devEl.textContent = fmt(absDev) + "°";
      const withinDeadband = absDev <= deadband;
      const isCritical = absDev >= critical;
      devEl.className = "sub " + (withinDeadband ? "ok" : "bad");
      if (isCritical) {
        devEl.classList.add("critical");
      } else {
        devEl.classList.remove("critical");
      }
      devText.textContent = fmt(absDev) + "°";

      offsetText.textContent = "Offset: " + fmt(offsetDeg*2) + "°";

      const dy = clamp(devDisplay * PX_PER_DEG, -CLAMP_PX, CLAMP_PX);
      dot.setAttribute("cy", String(CENTER_Y - dy));

      const beepLower = Math.max(deadband, 0.1);
      const beepUpper = Math.max(critical + 5, 15);
      if (absDev >= beepLower && absDev <= beepUpper) {
        const freq = devDisplay > 0 ? 1000 : 500;
        const interval = Math.max(100, 2000 / (1 + absDev * 2));
        if (now - lastBeepTime > interval) {
          playBeep(freq, 100);
          lastBeepTime = now;
        }
      }
    }
    requestAnimationFrame(animate);
  }
  animate();

  targetIn.addEventListener("change", () => {
    const v = parseFloat(targetIn.value);
    target = sanitizeTarget(v);
    targetIn.value = target;
    persistSetting(STORAGE_KEYS.target, target);
  });

  deadbandIn.addEventListener("change", () => {
    const v = parseFloat(deadbandIn.value);
    deadband = sanitizeDeadband(v);
    deadbandIn.value = deadband;
    persistSetting(STORAGE_KEYS.deadband, deadband);
    if (critical <= deadband) {
      critical = sanitizeCritical(critical, deadband);
      criticalIn.value = critical;
      persistSetting(STORAGE_KEYS.critical, critical);
    }
  });

  criticalIn.addEventListener("change", () => {
    const v = parseFloat(criticalIn.value);
    critical = sanitizeCritical(v, deadband);
    criticalIn.value = critical;
    persistSetting(STORAGE_KEYS.critical, critical);
  });

  btnOffset.addEventListener("click", () => {
    if (!isFinite(angleActual)) return;
    offsetDeg = angleActual / 2;
    offsetSideWasReversed = reversed;
    btnOffset.disabled = true; setTimeout(() => btnOffset.disabled = false, 250);
  });

  btnCal.addEventListener("click", async () => {
    btnCal.disabled = true;
    await safePost("/recalibrate");
    offsetDeg = 0;
    offsetSideWasReversed = null;
    setTimeout(() => { btnCal.disabled = false; }, 300);
  });
</script></body></html>
